<head>

</head>
<body>
    <header>
        <h1>CelebChatter</h1>
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>

                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <div class="navigation-buttons">
      <button onclick="navigateToSection('spring')">Spring</button>
      <button onclick="navigateToSection('summer')">Summer</button>
      <button onclick="navigateToSection('fall')">Fall</button>
      <button onclick="navigateToSection('winter')">Winter</button>
  </div>
    <section id='spring' class="gallery-section">
      <h2>Fashion Gallery</h2>

        <img src="images/spring3.jpg" alt="Spring Fashion 3">
        <img src="images/spring4.jpg" alt="Spring Fashion 3">
        <img src="images/spring5.jpg" alt="Spring Fashion 3">
        <img src="images/spring6.jpg" alt="Spring Fashion 3">
      </div>
    </section>
  
    <section id="summer" class="gallery-section" style="display:none;">
      <h2>Fashion Gallery</h2>
      <h3>Summer Fashion</h3>
      <div class="gallery">
        <img src="images/summer1.jpg" alt="Summer Fashion 1">
        <img src="images/summer2.jpg" alt="Summer Fashion 2">
        <img src="images/summer3.jpg" alt="Summer Fashion 3">

        <img src="images/summer6.jpg" alt="Summer Fashion 3">
      </div>
    </section>
  
    <section id="fall" class="gallery-section" style="display:none;">
      <h2>Fashion Gallery</h2>

      <div class="gallery">
        <img src="images/fall1.jpg" alt="Fall Fashion 1">
        <img src="images/fall2.jpg" alt="Fall Fashion 2">

    </section>
  
    <section id="winter" class="gallery-section" style="display:none;">
      <h2>Fashion Gallery</h2>
      <h3>Winter Fashion</h3>
      <div class="gallery">
        <img src="images/winter1.jpg" alt="Winter Fashion 1">

</body>
<script>
    document.querySelector('.hamburger').addEventListener('click',function(){
        document.querySelector('nav ul').classList.toggle('active');
    })
    function navigateToSection(sectionId) {
            // Hides all sections
            var sections = document.querySelectorAll('.gallery-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            // Show the selected section
            var selectedSection = document.querySelector('#' + sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
</script>
</html>
